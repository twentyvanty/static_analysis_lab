name: Build
on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]
jobs:
  sonarqube:
    name: SonarQube Scan
  uses: SonarSource/sonarqube-scan-action@v6
  with:
    args: >
      -Dsonar.projectKey=static-analysis-lab
      -Dsonar.organization=YOUR_ORG
  env:
    SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}